version: "3.9"

services:
  app:
    build:
      context: .
      args:
        - DEV=true
    ports:
      - "8000:8000"
    networks:
      - dev-network
    volumes:
      - ./app:/app
    command: >
      sh -c "python manage.py wait_for_db &&
             python manage.py migrate &&
             python manage.py runserver 0.0.0.0:8000"
    environment:
      - DB_HOST=db
      - DB_NAME=devdb
      - DB_USER=devuser
      - DB_PASS=changeme
      - DB_TEST_NAME=test_db
    depends_on:
      - db

  db:
    image: postgres:15-alpine
    networks:
      - dev-network
    volumes:
      - dev-db-data:/var/lib/postgresql/data
    hostname: db
    environment:
      - POSTGRES_DB=devdb
      - POSTGRES_USER=devuser
      - POSTGRES_PASSWORD=changeme
    ports:
      - "5432:5432"

networks:
  dev-network:
    driver: bridge

volumes:
  dev-db-data:
